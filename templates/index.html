<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #2563eb;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-blue-100 flex items-center justify-center px-4">

  <div class="w-full max-w-3xl backdrop-blur-xl bg-white/70 rounded-2xl shadow-2xl p-10 transition-all">
    
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-blue-600 to-indigo-500 bg-clip-text text-transparent tracking-tight">Emotion Analysis AI</h1>
      <p class="text-gray-600 mt-3 text-lg">Paste your thoughts and watch the AI read between the lines.</p>
    </div>

    <!-- Input -->
    <div class="space-y-6">
      <textarea id="text-input" class="w-full h-40 p-5 text-gray-800 bg-white/80 border border-gray-200 rounded-xl shadow-sm focus:ring-4 focus:ring-blue-400/50 focus:border-blue-500 transition-all resize-none placeholder-gray-400" placeholder="Type or paste your text here..."></textarea>
      
      <button id="predict-btn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-2xl transition-all transform hover:-translate-y-0.5 flex items-center justify-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
        <span class="text-lg">Predict Emotion</span>
      </button>
    </div>

    <!-- Loader -->
    <div id="loader" class="mt-10 hidden flex justify-center">
      <div class="loader"></div>
    </div>

    <!-- Results -->
    <div id="results-container" class="mt-10 hidden">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Analysis Result</h2>
      <div id="prediction-output" class="text-center p-8 bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-xl shadow-inner"></div>
      <div id="confidence-scores" class="mt-6"></div>
    </div>

    <!-- Error -->
    <div id="error-message" class="mt-6 hidden text-center p-4 bg-red-100 text-red-700 border border-red-300 rounded-lg"></div>
  </div>

  <script>
    const predictBtn = document.getElementById('predict-btn');
    const textInput = document.getElementById('text-input');
    const resultsContainer = document.getElementById('results-container');
    const predictionOutput = document.getElementById('prediction-output');
    const confidenceScoresContainer = document.getElementById('confidence-scores');
    const loader = document.getElementById('loader');
    const errorMessage = document.getElementById('error-message');

    predictBtn.addEventListener('click', async () => {
      const text = textInput.value.trim();
      resultsContainer.classList.add('hidden');
      errorMessage.classList.add('hidden');

      if (!text) {
        showError('Please enter some text to analyze.');
        return;
      }

      loader.classList.remove('hidden');
      predictBtn.disabled = true;
      predictBtn.classList.add('opacity-60', 'cursor-not-allowed');

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Server error.');
        }

        const data = await response.json();
        displayResults(data);

      } catch (err) {
        showError(err.message);
      } finally {
        loader.classList.add('hidden');
        predictBtn.disabled = false;
        predictBtn.classList.remove('opacity-60', 'cursor-not-allowed');
      }
    });

    function displayResults(data) {
      const { prediction, confidence } = data;

      // Swap emojis for your own images
      const emotionImages = {
        sadness: '/static/images/sadness.png',
        joy: '/static/images/joy.png',
        love: '/static/images/love.png',
        anger: '/static/images/anger.png',
        fear: '/static/images/fear.png',
        surprise: '/static/images/surprise.png',
      };

      const imgSrc = emotionImages[prediction] || 'images/default.png';

      predictionOutput.innerHTML = `
        <p class="text-gray-600">Predicted Emotion</p>
        <div class="flex flex-col items-center mt-3">
          <img src="${imgSrc}" alt="${prediction}" class="h-64 w-64  object-contain mb-3">
          <p class="text-3xl font-extrabold text-blue-700">${capitalize(prediction)}</p>
        </div>
      `;

      confidenceScoresContainer.innerHTML = `
        <h3 class="text-lg font-medium text-gray-700 mb-4 text-center">Confidence Scores</h3>
      `;

      const sorted = Object.entries(confidence).sort(([,a],[,b]) => b-a);
      let bars = '<div class="space-y-3">';
      sorted.forEach(([label, score]) => {
        const pct = (score * 100).toFixed(1);
        bars += `
          <div>
            <div class="flex justify-between mb-1 text-sm text-gray-600">
              <span>${capitalize(label)}</span>
              <span>${pct}%</span>
            </div>
            <div class="w-full bg-gray-200 h-4 rounded-full overflow-hidden">
              <div class="bg-gradient-to-r from-blue-500 to-indigo-500 h-4" style="width: ${pct}%"></div>
            </div>
          </div>
        `;
      });
      bars += '</div>';
      confidenceScoresContainer.innerHTML += bars;

      resultsContainer.classList.remove('hidden');
    }

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.remove('hidden');
    }

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }
  </script>

</body>
</html>
